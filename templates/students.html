<!DOCTYPE html>
<html>
  <head>
    <title>Students</title>
  </head>
  <body>
    <h1>All Students</h1>
    <table border="1">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
      </tr>
      {{range .}}
      <tr>
        <td>{{.ID}}</td>
        <td>{{.Name}}</td>
        <td>{{.Age}}</td>
      </tr>
      {{end}}
    </table>
    <br />
    <a href="/">Back to Grades</a> | <a href="/add-student-form">Add Student</a>
  </body>
</html>
