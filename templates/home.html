<!DOCTYPE html>
<html>
  <head>
    <title>home</title>
    <style>
      /* Basic Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Page Background and Font */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        line-height: 1.6;
        padding: 10px;
      }

      /* Container for the links */
      .container {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100px;
        margin: auto;
      }

      /* Heading Style */
      h2 {
        text-align: center;
        color: #4caf50;
      }

      /* Link Styling */
      a {
        display: block;
        padding: 8px;
        margin: 5px 0;
        color: #4caf50;
        text-decoration: none;
        border: 1px solid #4caf50;
        border-radius: 4px;
        text-align: center;
      }

      /* Link Hover Effect */
      a:hover {
        background-color: #007bff;
        color: white;
      }

      /* Responsive Design */
      @media (max-width: 600px) {
        .container {
          width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <div>
      <h2>The select Element</h2>

      <a href="/students">Students</a>

      <a href="/grades">Grades</a>

      <a href="/add-grade-form">Add grade</a>

      <a href="/add-student-form">Add student</a>

      <a href="/search">Search student</a>

      <a href="/grade-search">Search grade</a>

      <a href="students-average-form">Average</a>
    </div>
  </body>
</html>
