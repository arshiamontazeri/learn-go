<!DOCTYPE html>
<html>
  <head>
    <title>Average Score</title>
    <style>
      form {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 30px;
        padding: 55px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 20%;
        max-width: 400px;
      }

      label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
        color: black;
      }

      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
      }
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      h2 {
        color: #333;
      }
      form {
        margin-bottom: 20px;
      }
      table {
        width: 27%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      table,
      th,
      td {
        border: 1px solid #ddd;
      }
      th,
      td {
        padding: 10px;
        text-align: left;
      }
      th {
        background-color: #4caf50;
        color: white;
      }
      tr:nth-child(even) {
        background-color: #f9f9f9;
      }
      a {
        display: inline-block;
        margin-top: 20px;
        text-decoration: none;
        color: #24a7ff;
      }
      a:hover {
        text-decoration: underline;
      }
      a:active {
        background-color: yellow;
        text-decoration: underline;
      }
      button {
        width: 105%;
        background-color: #4caf50;
        color: white;
        padding: 15px;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #45a049;
      }

      button:active {
        background-color: black;
      }
      .no-results {
        color: red;
        font-weight: bold;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div>
      <h2>Student Average Score</h2>
      <form action="/students-average" method="POST">
        <label for="id">id:</label>
        <input
          type="number"
          id="id"
          name="id"
          placeholder="Enter id"
        /><br /><br />

        <button type="submit">Average</button>
      </form>
      <h2>Average score</h2>

      <h2>{{.StudentName}}</h2>
      <h2>{{.Average}}</h2>
      <table border="1">
        <tr>
          <th>Lesson Name</th>
          <th>Score</th>
        </tr>
        {{range .Grades}}
        <tr>
          <td>{{.LessonName}}</td>
          <td>{{.Score}}</td>
        </tr>
        {{end}}
      </table>
      <a href="/">Back to home</a> |
    </div>
  </body>
</html>
