<!DOCTYPE html>
<html>
  <head>
    <title>Add Grade</title>
  </head>
  <body>
    <h1>Add a New Grade</h1>
    <form action="/add-grade" method="POST">
      <label for="LessonName">LessonName:</label>
      <input
        type="text"
        id="LessonName"
        name="LessonName"
        required
      /><br /><br />

      <label for="Score">Score:</label>
      <input type="number" id="Score" name="Score" required /><br /><br />

      <label for="StudentID">Student ID:</label>
      <input
        type="number"
        id="StudentID"
        name="StudentID"
        required
      /><br /><br />

      <button type="submit">Add Grade</button>
    </form>
  </body>
</html>
