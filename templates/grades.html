<!DOCTYPE html>
<html>
  <head>
    <title>Student Grades</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1 {
        color: #333;
        margin-bottom: 20px;
      }

      table {
        width: 80%;
        max-width: 800px;
        border-collapse: collapse;
        margin-top: 20px;
        background-color: #fff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: center;
      }

      th {
        background-color: #4caf50;
        color: white;
        font-weight: bold;
      }

      tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      tr:hover {
        background-color: #ddd;
      }

      td {
        color: #555;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Student Grades</h1>
      <table border="1">
        <tr>
          <th>Student Name</th>
          <th>Age</th>
          <th>Lesson</th>
          <th>Score</th>
        </tr>
        {{range .}}
        <tr>
          <td>{{.StudentName}}</td>
          <td>{{.StudentAge}}</td>
          <td>{{.LessonName}}</td>
          <td>{{.Score}}</td>
        </tr>
        {{end}}
      </table>
    </div>
  </body>
</html>
