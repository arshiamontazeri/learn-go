<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    {{ define "header" }}
    <h1>{{ .Title }}</h1>
    {{ end }} {{ define "main" }}
    <p>Welcome, {{ .Name }}!</p>
    {{ else }}
    <p>Please log in.</p>
    {{ end }}
    <ul>
      {{ range .Items }}
      <li>{{ . }}</li>
      {{ else }}
      <p>No items found.</p>
      {{ end }}
    </ul>
    {{ end }} {{ template "header" . }} {{ template "main" . }}
  </body>
</html>
